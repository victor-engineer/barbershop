<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Spotify</title>
  <link rel="stylesheet" href="css/login-users.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Entrar no Spotify</h1>
      <form action="#">
        <div class="textbox">
          <input type="email" placeholder="E-mail ou nome de usuário" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Senha" required>
        </div>
        <input type="submit" value="Entrar" class="btn">
      </form>
      <div class="google-login">
        <button class="google-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google_%22G%22_Logo.svg" alt="Google Logo" class="google-logo"> 
          Continuar com o Google
        </button>
      </div>
      <div class="signup-link">
        <a href="#">Não tem uma conta? Inscreva-se</a>
      </div>
    </div>
  </div>
</body>
</html>
