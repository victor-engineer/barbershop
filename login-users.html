<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Francisco Barbearia</title>
  <link rel="stylesheet" href="css/login-users.css">
</head>
<body>
  <div class="container">
    <div class="logo-divider"></div>
    <div class="login-box">
      <h1>Entrar Em Francisco Barbearia</h1>
      <form id="loginForm">
        <div class="textbox">
          <input type="text" id="whatsapp" placeholder="WhatsApp" required>
        </div>
        <div class="textbox">
          <input type="password" id="password" placeholder="Senha" required>
        </div>
        <input type="submit" value="Entrar" class="btn">
      </form>
      <div class="google-login">
        <button class="google-btn">
          <img src="#" alt="Google Logo" class=""> 
          Continuar com o Google
        </button>
      </div>
      <div class="signup-link">
        <a href="signup.html">Não tem uma conta? Inscreva-se</a>
      </div>
    </div>
  </div>

  <!-- loggedin -->
  <script src="js/loggedIn.js"></script>

  <script>
    // Quando a página carregar
    document.addEventListener("DOMContentLoaded", function () {
      const isLoggedIn = localStorage.getItem("userLoggedIn"); // Verificar se o usuário está logado
      const userActionBtn = document.querySelector(".btn-primary"); // Selecionar o botão "Entrar"
  
      // Verificando se o usuário está logado
      if (isLoggedIn === "true") { 
        // Altera o botão "Entrar" para "Agendamento"
        userActionBtn.innerHTML = 'Agendamento <i class="fa fa-calendar ms-3"></i>';
        userActionBtn.href = "schedule.html"; // Redireciona para a página de agendamento
      } else {
        // Se não estiver logado, mantém o botão "Entrar"
        userActionBtn.innerHTML = 'Entrar <i class="fa fa-arrow-right ms-3"></i>';
        userActionBtn.href = "login-users.html"; // Redireciona para o login
      }
    });
  
    // Função para simular o login
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Evita que o formulário recarregue a página
  
      const whatsapp = document.getElementById("whatsapp").value;
      const password = document.getElementById("password").value;
  
      try {
        const response = await fetch("https://franciscobarbearia.netlify.app/.netlify/functions/login_users", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ whatsapp, password }),
        });
  
        const data = await response.json();
  
        if (data.success) {
          alert("Login bem-sucedido!");
          localStorage.setItem("userLoggedIn", "true"); // Marca o usuário como logado
          window.location.href = "index.html"; // Redireciona para a página inicial após o login
        } else {
          alert("Erro: " + data.error);
        }
      } catch (error) {
        console.error("Erro ao tentar fazer o login: ", error);
        alert("Ocorreu um erro ao tentar fazer o login.");
      }
    });
  </script>
</body>
</html>
