<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Spotify</title>
  <link rel="stylesheet" href="css/login-users.css">
</head>
<body>
  <div class="container">
    <!-- Linha abaixo do logo -->
    <div class="logo-divider"></div>
    <div class="login-box">
      <h1>Entrar Em Francisco Barbearia</h1>
      <form id="loginForm">
        <div class="textbox">
          <input type="email" placeholder="E-mail ou nome de usuário" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Senha" required>
        </div>
        <input type="submit" value="Entrar" class="btn">
      </form>
      <div class="google-login">
        <button class="google-btn">
          <img src="#" alt="Google Logo" class=""> 
          Continuar com o Google
        </button>
      </div>
      <div class="signup-link">
        <a href="signup.html">Não tem uma conta? Inscreva-se</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Evita que o formulário recarregue a página
  
      const username = document.getElementById("email").value;
      const password = document.getElementById("password").value;
  
      const response = await fetch("https://franciscobarbearia.netlify.app/.netlify/functions/login_users", { // Substitua pela URL do seu backend
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ username, password }),
      });
  
      const data = await response.json();
  
      if (data.success) {
        alert("Login bem-sucedido!");
        localStorage.setItem("token", data.token); // Salva o token JWT no localStorage
        window.location.href = "index.html"; // Redireciona para outra página após login
      } else {
        alert("Erro: " + data.error);
      }
    });
  </script>
  
</body>
</html>
