<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Francisco Barbearia</title>
  <link rel="stylesheet" href="css/login-users.css">

  
</head>
<body>
  <div class="container">
    <div class="logo-divider"></div>
    <div class="login-box">
      <h1>Entrar Em Francisco Barbearia</h1>
      <form id="loginForm">
        <div class="textbox">
          <input type="text" id="whatsapp" placeholder="WhatsApp" required>
        </div>
        <div class="textbox">
          <input type="password" id="password" placeholder="Senha" required>
        </div>
        <input type="submit" value="Entrar" class="btn">
      </form>
      <div class="google-login">
        <button class="google-btn">
          <img src="#" alt="Google Logo" class=""> 
          Continuar com o Google
        </button>
      </div>
      <div class="signup-link">
        <a href="signup.html">Não tem uma conta? Inscreva-se</a>
      </div>
    </div>
  </div>

  <!-- loggedin -->
  <script src="js/loggedIn.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
  event.preventDefault(); // Evita que o formulário recarregue a página

  const whatsapp = document.getElementById("whatsapp").value;
  const password = document.getElementById("password").value;

  const response = await fetch("https://franciscobarbearia.netlify.app/.netlify/functions/login_users", { // URL do seu backend
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({ whatsapp, password }),
  });

  const data = await response.json();

  if (data.success) {
    alert("Login bem-sucedido!");
    // Remover o armazenamento do token no localStorage
    // Remover o redirecionamento para outra página
    // Apenas realizar a ação desejada após o login bem-sucedido
  } else {
    alert("Erro: " + data.error);
  }
});

  </script>
</body>
</html>
