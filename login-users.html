<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@600&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="login-container">
        <h2>Login</h2>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn">Entrar</button>
        </form>

        <div class="text-center">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>

        <div class="social-icons">
            <a class="btn btn-square" href=""><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-square" href=""><i class="fab fa-twitter"></i></a>
            <a class="btn btn-square" href=""><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                document.getElementById('error-message').textContent = 'Usuário e senha são obrigatórios.';
                return;
            }

            try {
                const response = await fetch('https://franciscobarbearia.netlify.app/.netlify/functions/login_users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('success-message').textContent = 'Login bem-sucedido! Redirecionando...';
                    // Redirecionar após sucesso
                    setTimeout(() => {
                        window.location.href = 'index.html';  // Defina a URL da página de destino
                    }, 1500);
                } else {
                    document.getElementById('error-message').textContent = data.error || 'Erro ao fazer login.';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('error-message').textContent = 'Erro ao tentar se conectar ao servidor.';
            }
        });
    </script>
</body>
</html>
