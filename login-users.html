<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Spotify</title>
  <link rel="stylesheet" href="css/login-users.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Entrar no Spotify</h1>
      <form action="#">
        <div class="textbox">
          <input type="email" placeholder="E-mail ou nome de usuário" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Senha" required>
        </div>
        <input type="submit" value="Entrar" class="btn">
        <div class="signup-link">
          <a href="#">Não tem uma conta? Inscreva-se</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
