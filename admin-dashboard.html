<!-- admin-dashboard.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador</title>
  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@600&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Incluindo o CSS do Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="css/admin-dashboard.css">
</head>
<body>
  <div class="dashboard">
    <aside class="dashboard-sidebar">
      <div class="logo">
        <h2><i class="fas fa-tachometer-alt"></i> Painel</h2>
    </div>
    <nav class="dashboard-nav">
        <ul>
            <li><a href="/index.html"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="/schedule.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a></li>
            <li><a href="/admin-login.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </nav>
    </aside>

    <main class="dashboard-main">
      <header class="dashboard-header">
        <h1>Bem-vindo, Francisco!</h1>
      </header>

      <section class="appointments-section">
        <h2>Agendamentos</h2>
        <div id="response-message"></div>
        <table class="appointments-table">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Data</th>
              <th>Hora</th>
              <th>Opções</th>
            </tr>
          </thead>
          <tbody id="appointments-body">
            <!-- Agendamentos serão carregados aqui via JavaScript -->
          </tbody>
        </table>
      </section>

      <section class="new-appointment-section">
        <h2>Agendar Novo Atendimento</h2>
        <form id="booking-form">
            <div class="form-group">
                <label for="client_name">Nome do Cliente</label>
                <input type="text" id="client_name" placeholder="Nome do Cliente" required>
            </div>
            <div class="form-group">
                <label for="date">Data</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Hora</label>
                <input type="time" id="time" required>
            </div>
            <button type="submit" class="dashboard-button">Agendar</button>
        </form>
    </section>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
    try {
        // Faz a requisição GET para buscar os agendamentos
        const response = await fetch('https://franciscobarbearia.netlify.app/.netlify/functions/appointments');
        const appointments = await response.json(); // A API retorna uma lista direta

        const appointmentsBody = document.getElementById('appointments-body');

        // Garante que a tabela está vazia antes de preencher
        appointmentsBody.innerHTML = '';

        // Adiciona cada agendamento na tabela
        appointments.forEach(appointment => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${appointment.client_name}</td>
                <td>${appointment.date}</td>
                <td>${appointment.time}</td>
                <td><button onclick="deleteAppointment('${appointment.client_name}', '${appointment.date}', '${appointment.time}')">Excluir</button></td>
            `;
            appointmentsBody.appendChild(row);
        });

    } catch (error) {
        console.error('Erro ao buscar agendamentos:', error);
    }
});

async function deleteAppointment(clientName, appointmentDate, appointmentTime) {
    console.log("Cliente:", clientName);
    console.log("Data recebida:", appointmentDate);
    console.log("Hora recebida:", appointmentTime);

    if (!clientName || clientName.trim() === "") {
        console.warn("Nome do cliente não fornecido ou está vazio.");
        clientName = "Cliente não identificado";  // Atribui um valor padrão
    }

    // Validando a data e hora
    if (!appointmentDate || !appointmentTime) {
        alert("Erro: Data ou hora não fornecidas.");
        return;
    }

    let formattedDate;
    try {
        formattedDate = new Date(appointmentDate);
        if (isNaN(formattedDate.getTime())) {
            throw new Error("Data inválida");
        }
    } catch (error) {
        console.error("Erro ao converter data:", error);
        alert("Erro ao processar a data do agendamento.");
        return;
    }

    const formattedDateString = formattedDate.toLocaleDateString('pt-BR');
    const formattedTime = appointmentTime ? appointmentTime : 'Horário não especificado';

    if (!confirm(`Deseja excluir o agendamento de ${clientName} no dia ${formattedDateString} às ${formattedTime}?`)) {
        return;
    }

    try {
        const response = await fetch('https://franciscobarbearia.netlify.app/.netlify/functions/delete_appointment', {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ clientName, appointmentDate, appointmentTime })  // Passando os dados corretos
        });

        const data = await response.json();

        if (response.ok) {
            alert(data.message || 'Agendamento excluído com sucesso!');
            loadAppointments();  // Recarrega os agendamentos após exclusão
        } else {
            alert(data.error || 'Erro ao excluir o agendamento.');
        }
    } catch (error) {
        console.error('Erro ao excluir agendamento:', error);
        alert('Erro ao excluir o agendamento.');
    }
}

// Função para carregar os agendamentos
async function loadAppointments() {
    fetch("https://franciscobarbearia.netlify.app/.netlify/functions/appointments")  // Atualize para o endpoint da API RESTful configurado em appointments.js
        .then((response) => response.json())
        .then((data) => {
            if (data.success) {
                const tbody = $("#appointments-body");
                tbody.empty(); // Limpa a tabela antes de adicionar os novos dados

                data.appointments.forEach((appointment) => {
                    const appointmentTime = new Date(`${appointment.date} ${appointment.time}`);
                    const currentTime = new Date();

                    // Verificar se o horário já passou
                    if (appointmentTime < currentTime) {
                        // Deletar o agendamento automaticamente
                        deleteAppointment(appointment.client_name, appointment.date, appointment.time);
                    } else {
                        const row = `
                            <tr id="appointment-${appointment.id}">
                                <td>${appointment.client_name}</td>
                                <td>${appointment.date}</td>
                                <td>${appointment.time}</td>
                                <td>
                                    <a href="edit_appointment.js?id=${appointment.id}" class="btn btn-primary btn-sm">
                                        <i class="fas fa-edit"></i> Editar
                                    </a>
                                    <a href="delete_appointment.js?id=${appointment.id}" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i> Excluir
                                    </a>
                                </td>
                            </tr>`;
                        tbody.append(row);
                    }
                });
            } else {
                $("#response-message").html(
                    `<div class="alert alert-danger">${data.error}</div>`
                );
            }
        })
        .catch((error) => console.error("Erro ao carregar agendamentos:", error));
}


// Verificar periodicamente se algum agendamento passou
setInterval(loadAppointments, 60000); // A cada 60 segundos

  </script>
</body>
</html>
