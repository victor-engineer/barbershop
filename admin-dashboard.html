    <main class="dashboard-main">

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
    try {
        // Faz a requisi√ß√£o GET para buscar os agendamentos
        const response = await fetch('https://franciscobarbearia.netlify.app/.netlify/functions/appointments');
        const appointments = await response.json(); // A API retorna uma lista direta

        const appointmentsBody = document.getElementById('appointments-body');

        // Garante que a tabela est√° vazia antes de preencher
        appointmentsBody.innerHTML = '';

        // Adiciona cada agendamento na tabela
        appointments.forEach(appointment => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${appointment.client_name}</td>
                <td>${appointment.whatsapp}</td>
                <td>${appointment.service}</td> <!-- Alterado de 'services' para 'service' -->
                <td>${appointment.date}</td>
                <td>${appointment.time}</td>
                <td><button onclick="deleteAppointment('${appointment.client_name}', '${appointment.date}', '${appointment.time}')">Excluir</button></td>
            `;
            appointmentsBody.appendChild(row);
        });

    } catch (error) {
        console.error('Erro ao buscar agendamentos:', error);
    }
});

// Fun√ß√£o para deletar o agendamento baseado no corpo
async function deleteAppointment(clientName, date, time, whatsapp, service) {
    console.log("Cliente:", clientName);
    console.log("WhatsApp:", whatsapp);
    console.log("Data recebida:", date);
    console.log("Hora recebida:", time);
    console.log("Servi√ßos:", service);

    if (!clientName || clientName.trim() === "") {
        console.warn("Nome do cliente n√£o fornecido ou est√° vazio.");
        clientName = "Cliente n√£o identificado";  
    }

    if (!date || !time) {
        alert("Erro: Data ou hora n√£o fornecidas.");
        return;
    }

    // Ajustando a data para remover "T00:00:00.000Z"
    const formattedDate = date.split('T')[0]; 
    const formattedTime = time; 

    console.log("üì§ Enviando para o backend:", { 
        clientName, 
        whatsapp,
        date: formattedDate, 
        time: formattedTime,
        services
    });

    try {
        const response = await fetch('https://franciscobarbearia.netlify.app/.netlify/functions/delete_appointment', {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                clientName, 
                whatsapp,
                date: formattedDate, 
                time: formattedTime,
                services
            })
        });

        const data = await response.json();

        if (response.ok) {
            alert(data.message || 'Agendamento exclu√≠do com sucesso!');
            loadAppointments(); 
        } else {
            console.error("‚ùå Erro no backend:", data);
            alert(data.error || 'Erro ao excluir o agendamento.');
        }
    } catch (error) {
        console.error('Erro ao excluir agendamento:', error);
        alert('Erro ao excluir o agendamento.');
    }
}

// Fun√ß√£o para carregar os agendamentos
async function loadAppointments() {
    fetch("https://franciscobarbearia.netlify.app/.netlify/functions/appointments") // Atualize para o endpoint correto
        .then((response) => response.json())
        .then((data) => {
            if (data.success) {
                const tbody = $("#appointments-body");
                tbody.empty(); // Limpa a tabela antes de adicionar os novos dados

                data.appointments.forEach((appointment) => {
                    // Convertendo para fuso hor√°rio de S√£o Paulo e formatando corretamente
                    const appointmentDateTime = new Date(`${appointment.date}T${appointment.time}Z`);
                    const localDate = appointmentDateTime.toISOString().split("T")[0]; // Apenas YYYY-MM-DD
                    const localTime = appointmentDateTime.toLocaleTimeString("pt-BR", {
                        timeZone: "America/Sao_Paulo",
                        hour: "2-digit",
                        minute: "2-digit"
                    });

                    const currentTime = new Date();

                    // Verificar se o hor√°rio j√° passou
                    if (appointmentDateTime < currentTime) {
                        // Deletar o agendamento automaticamente, passando os dados formatados
                        deleteAppointment(
                            appointment.client_name, 
                            localDate, 
                            appointment.time, 
                            appointment.whatsapp, 
                            appointment.services || []
                        );
                    } else {
                        // Ajustar exibi√ß√£o dos servi√ßos (caso seja um array)
                        let servicesDisplay = "N√£o informado";
                        if (appointment.services) {
                            servicesDisplay = Array.isArray(appointment.service) 
                                ? appointment.service.join(", ") 
                                : appointment.service;
                        }

                        const row = `
                            <tr id="appointment-${appointment.client_name}-${localDate}-${appointment.time}">
                                <td>${appointment.client_name}</td>
                                <td>${localDate}</td>
                                <td>${localTime}</td>
                                <td>${appointment.whatsapp || 'N√£o informado'}</td>
                                <td>${servicesDisplay}</td> <!-- Exibir servi√ßos corretamente -->
                                <td>
                                    <a href="edit_appointment.js?clientName=${appointment.client_name}&date=${localDate}&time=${appointment.time}" class="btn btn-primary btn-sm">
                                        <i class="fas fa-edit"></i> Editar
                                    </a>
                                    <a href="https://franciscobarbearia.netlify.app/.netlify/functions/delete_appointment?clientName=${appointment.client_name}&date=${localDate}&time=${appointment.time}" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i> Excluir
                                    </a>
                                </td>
                            </tr>`;
                        tbody.append(row);
                    }
                });
            } else {
                $("#response-message").html(
                    `<div class="alert alert-danger">${data.error}</div>`
                );
            }
        })
        .catch((error) => console.error("Erro ao carregar agendamentos:", error));
}

// Verificar periodicamente se algum agendamento passou
setInterval(loadAppointments, 60000); // A cada 60 segundos
