<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@600&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Incluindo o CSS do Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body>
  <div class="dashboard">
    <aside class="dashboard-sidebar">
      <div class="logo">
        <h2><i class="fas fa-tachometer-alt"></i> Painel</h2>
    </div>
    <nav class="dashboard-nav">
        <ul>
            <li><a href="/index.html"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="/schedule.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a></li>
            <li><a href="/admin-login.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </nav>
    </aside>

    <main class="dashboard-main">
      <header class="dashboard-header">
        <h1>Bem-vindo, Francisco!</h1>
      </header>

      <section class="appointments-section">
        <h2>Agendamentos</h2>
        <div id="response-message"></div>
        <table class="appointments-table">
          <thead>
            <tr>
                <th>Cliente</th>
                <th>WhatsApp</th>
                <th>Serviço</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Opções</th>
            </tr>
          </thead>
          <tbody id="appointments-body">
            <!-- Agendamentos serão carregados aqui via JavaScript -->
          </tbody>
        </table>
      </section>

      <section class="new-appointment-section">
        <h2>Agendar Novo Atendimento</h2>
        <form id="booking-form">
            <div class="form-group">
                <label for="client_name">Nome do Cliente</label>
                <input type="text" id="client_name" placeholder="Nome do Cliente" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp</label>
                <input type="text" id="whatsapp" placeholder="Número do WhatsApp" required>
            </div>
            <div class="form-group">
                <label for="service">Serviço</label>
                <input type="text" id="service" placeholder="Serviço desejado" required>
            </div>
            <div class="form-group">
                <label for="date">Data</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Hora</label>
                <input type="time" id="time" required>
            </div>
            <button type="submit" class="dashboard-button">Agendar</button>
        </form>
    </section>
    </main>
  </div>

  <script>
    // Função para validar o formulário antes de enviar
document.querySelector("#booking-form").addEventListener("submit", async function (event) {
    event.preventDefault(); // Impede o envio do formulário

    const clientName = $("#client_name").val();
    const whatsapp = $("#whatsapp").val();
    const date = $("#date").val();
    const time = $("#time").val();
    const service = $("#service").val(); // Adicionando a coleta do serviço

    // Logs para depuração
    console.log("Nome do cliente:", clientName);
    console.log("WhatsApp:", whatsapp);
    console.log("Data:", date);
    console.log("Hora:", time);
    console.log("Serviço:", service);

    // Validando se todos os campos estão preenchidos
    if (!clientName || !whatsapp || !date || !time || !service) {
        alert("Todos os campos são obrigatórios.");
        return;
    }

    // Montando os dados a serem enviados
    const data = {
        client_name: clientName,
        whatsapp: whatsapp,
        date: date,
        time: time,
        service: service // Incluindo o serviço nos dados
    };

    console.log("Dados enviados para o backend:", data);

    // Enviando dados para o backend usando fetch
    try {
        const response = await fetch("https://franciscobarbearia.netlify.app/.netlify/functions/appointments", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });
        const result = await response.json();

        if (response.ok) {
            $("#response-message").html(`<div class="alert alert-success">${result.message}</div>`);
            $("#booking-form")[0].reset(); // Limpa o formulário após o envio
            
            // Atualiza a tabela de agendamentos
            const newRow = `
                <tr>
                    <td>${clientName}</td>
                    <td>${whatsapp}</td>
                    <td>${date}</td>
                    <td>${time}</td>
                    <td>${service}</td> <!-- Exibindo o serviço -->
                    <td>
                        <a href="#" class="btn btn-primary btn-sm">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a href="#" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i> Excluir
                        </a>
                    </td>
                </tr>`;
            $(".appointments-table tbody").append(newRow);
        } else {
            $("#response-message").html(`<div class="alert alert-danger">${result.error}</div>`);
        }
    } catch (error) {
        console.error("Erro ao enviar o agendamento:", error);
        $("#response-message").html(`<div class="alert alert-danger">Erro ao enviar o agendamento. Tente novamente.</div>`);
    }
});

// Função para carregar os agendamentos
async function loadAppointments() {
    fetch("https://franciscobarbearia.netlify.app/.netlify/functions/appointments")
        .then((response) => response.json())
        .then((data) => {
            if (data.success) {
                const tbody = $("#appointments-body");
                tbody.empty(); // Limpa a tabela antes de adicionar os novos dados

                data.appointments.forEach((appointment) => {
                    // Convertendo para fuso horário de São Paulo e formatando corretamente
                    const appointmentDateTime = new Date(`${appointment.date}T${appointment.time}Z`);
                    const localDate = appointmentDateTime.toISOString().split("T")[0]; // Apenas YYYY-MM-DD
                    const localTime = appointmentDateTime.toLocaleTimeString("pt-BR", {
                        timeZone: "America/Sao_Paulo",
                        hour: "2-digit",
                        minute: "2-digit"
                    });

                    const currentTime = new Date();

                    // Verificar se o horário já passou
                    if (appointmentDateTime < currentTime) {
                        // Deletar o agendamento automaticamente
                        deleteAppointment(
                            appointment.client_name, 
                            localDate, 
                            appointment.time, 
                            appointment.whatsapp
                        );
                    } else {
                        const row = `
                            <tr id="appointment-${appointment.client_name}-${localDate}-${appointment.time}">
                                <td>${appointment.client_name}</td>
                                <td>${localDate}</td>
                                <td>${localTime}</td>
                                <td>${appointment.whatsapp || 'Não informado'}</td>
                                <td>${appointment.service || 'Não informado'}</td> <!-- Adicionando a coluna serviço -->
                                <td>
                                    <a href="edit_appointment.js?clientName=${appointment.client_name}&date=${localDate}&time=${appointment.time}" class="btn btn-primary btn-sm">
                                        <i class="fas fa-edit"></i> Editar
                                    </a>
                                    <a href="https://franciscobarbearia.netlify.app/.netlify/functions/delete_appointment?clientName=${appointment.client_name}&date=${localDate}&time=${appointment.time}" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i> Excluir
                                    </a>
                                </td>
                            </tr>`;
                        tbody.append(row);
                    }
                });
            } else {
                $("#response-message").html(`<div class="alert alert-danger">${data.error}</div>`);
            }
        })
        .catch((error) => console.error("Erro ao carregar agendamentos:", error));
}

// Verificar periodicamente se algum agendamento passou
setInterval(loadAppointments, 60000); // A cada 60 segundos
</script>
