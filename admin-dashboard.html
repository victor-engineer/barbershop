<!-- admin-dashboard.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador</title>
  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@600&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Incluindo o CSS do Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="css/admin-dashboard.css">

  <!-- JQuery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  <div class="dashboard">
    <aside class="dashboard-sidebar">
      <div class="logo">
        <h2><i class="fas fa-tachometer-alt"></i> Painel</h2>
      </div>
      <nav class="dashboard-nav">
        <ul>
          <li><a href="/index.html"><i class="fas fa-home"></i> Início</a></li>
          <li><a href="/schedule.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a></li>
          <li><a href="/admin-login.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
      </nav>
    </aside>

    <main class="dashboard-main">
      <header class="dashboard-header">
        <h1>Bem-vindo, Francisco!</h1>
      </header>

      <section class="appointments-section">
        <h2>Agendamentos</h2>
        <div id="response-message"></div>
        <table class="appointments-table">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Data</th>
              <th>Hora</th>
              <th>WhatsApp</th>
              <th>Opções</th>
            </tr>
          </thead>
          <tbody id="appointments-body">
            <!-- Agendamentos serão carregados aqui via JavaScript -->
          </tbody>
        </table>
      </section>

      <section class="new-appointment-section">
        <h2>Agendar Novo Atendimento</h2>
        <form id="booking-form">
          <div class="form-group">
            <label for="client_name">Nome do Cliente</label>
            <input type="text" id="client_name" placeholder="Nome do Cliente" required>
          </div>
          <div class="form-group">
            <label for="date">Data</label>
            <input type="date" id="date" required>
          </div>
          <div class="form-group">
            <label for="time">Hora</label>
            <input type="time" id="time" required>
          </div>
          <div class="form-group">
            <label for="whatsapp">WhatsApp</label>
            <input type="text" id="whatsapp" placeholder="Número de WhatsApp" required>
          </div>
          <button type="submit" class="dashboard-button">Agendar</button>
        </form>
      </section>
    </main>
  </div>

  <script>
   // Carregar os agendamentos ao carregar a página
window.addEventListener("DOMContentLoaded", async function () {
  try {
    const response = await fetch("https://franciscobarbearia.netlify.app/.netlify/functions/appointments");
    const result = await response.json();

    if (response.ok && result.appointments && Array.isArray(result.appointments)) {
      const tbody = document.querySelector(".appointments-table tbody");
      tbody.innerHTML = ''; // Limpa a tabela antes de inserir novos dados

      result.appointments.forEach(appointment => {
        const newRow = `
          <tr>
            <td>${appointment.client_name || 'N/A'}</td>
            <td>${appointment.date || 'N/A'}</td>
            <td>${appointment.time || 'N/A'}</td>
            <td>${appointment.whatsapp || 'N/A'}</td>
            <td>
              <a href="#" class="btn btn-primary btn-sm">
                <i class="fas fa-edit"></i> Editar
              </a>
              <a href="#" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> Excluir
              </a>
            </td>
          </tr>`;
        tbody.insertAdjacentHTML('beforeend', newRow);
      });
    } else {
      console.error('Nenhum agendamento encontrado ou resposta inválida.');
    }
  } catch (error) {
    console.error('Erro ao carregar agendamentos:', error);
  }
});

// Adicionar um novo agendamento
document.querySelector("#booking-form").addEventListener("submit", async function (event) {
  event.preventDefault(); // Impede o envio do formulário

  const clientName = document.querySelector("#client_name").value.trim();
  const date = document.querySelector("#date").value;
  const time = document.querySelector("#time").value;
  const whatsapp = document.querySelector("#whatsapp").value.trim();

  // Validando se todos os campos estão preenchidos
  if (!clientName || !date || !time || !whatsapp) {
    alert("Todos os campos são obrigatórios.");
    return;
  }

  // Montando os dados a serem enviados
  const data = { client_name: clientName, date, time, whatsapp };

  // Enviando dados para o backend usando fetch
  try {
    const response = await fetch("https://franciscobarbearia.netlify.app/.netlify/functions/appointments", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();

    if (response.ok) {
      document.querySelector("#response-message").innerHTML = `<div class="alert alert-success">${result.message}</div>`;
      document.querySelector("#booking-form").reset(); // Limpa o formulário após o envio

      // Atualiza a tabela de agendamentos
      const tbody = document.querySelector(".appointments-table tbody");
      const newRow = `
        <tr>
          <td>${clientName}</td>
          <td>${date}</td>
          <td>${time}</td>
          <td>${whatsapp}</td>
          <td>
            <a href="#" class="btn btn-primary btn-sm">
              <i class="fas fa-edit"></i> Editar
            </a>
            <a href="#" class="btn btn-danger btn-sm">
              <i class="fas fa-trash"></i> Excluir
            </a>
          </td>
        </tr>`;
      tbody.insertAdjacentHTML('beforeend', newRow);
    } else {
      document.querySelector("#response-message").innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
    }
  } catch (error) {
    console.error("Erro ao enviar o agendamento:", error);
    document.querySelector("#response-message").innerHTML = `<div class="alert alert-danger">Erro ao enviar o agendamento. Tente novamente.</div>`;
  }
});

  </script>

</body>
</html>
